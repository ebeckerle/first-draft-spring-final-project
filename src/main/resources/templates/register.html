<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>

<body>

<div th:replace="fragments :: header-nav"></div>

<div class="log-in">
    <form method="post">
        <div>
            <label>First Name:
                <input th:field="${registerFormDTO.firstName}" />
            </label>
            <p class="error" th:errors="${registerFormDTO.firstName}"></p>
        </div>

        <div>
            <label>Last Name:
                <input th:field="${registerFormDTO.lastName}" />
            </label>
            <p class="error" th:errors="${registerFormDTO.lastName}"></p>
        </div>

        <div>
            <label>Your First Time Password:
                <input th:field="${registerFormDTO.firstTimePassword}" />
            </label>
            <p class="error" th:errors="${registerFormDTO.firstTimePassword}"></p>
        </div>

        <div>
            <label>Create a Username:
                <input th:field="${registerFormDTO.username}" />
            </label>
            <p class="error" th:errors="${registerFormDTO.username}"></p>
        </div>

        <div class="form-group">
            <label>Create a Password:
                <input th:field="${registerFormDTO.password}" type="password" />
            </label>
            <p class="error" th:errors="${registerFormDTO.password}"></p>
        </div>
        <div class="form-group">
            <label>Verify Password:
                <input th:field="${registerFormDTO.verifyPassword}" type="password" />
            </label>
        </div>

        <input type="submit" class="btn btn-primary" value="Register" />
    </form>
</div>


</body>
</html>
