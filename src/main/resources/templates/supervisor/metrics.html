<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
  <meta charset="UTF-8">
  <title th:text="${title}">Default Title</title>
</head>
<body>

<div th:replace="fragments :: header-nav-login-sup"></div>

<div class="main-contents">





  <h2 th:text="${chartTopic}"></h2>


  <hr>

  <p th:text="${chartCategory}"></p>
  <p th:text="${chartTopic}"></p>
  <p th:text="${xValue}"></p>


  <hr>




  <button onclick="viewBarGraph()">click to view bar graph</button>
<!--  <button onclick="viewScatterPlotGraph()">click to view scatter plot graph</button>-->

  <p id="chart" th:xyValues="${xyValues}"></p>
  <p id="chartTitle" th:chartTitle="${chartTitle}"></p>

  <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
  <!--    </div>-->




</div>
</body>
</html>
