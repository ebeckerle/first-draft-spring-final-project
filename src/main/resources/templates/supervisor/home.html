<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title th:text="${title}">Default Title</title>
</head>
<body>

<div th:replace="fragments :: header-nav-login-sup"></div>

<div class="main-contents">

    <div>
        <h3 th:text="${'Welcome ' + employeeName + '!'}">Welcome (Employee Name here)!</h3>
        <p th:text="${'Today is ' + today}">Today's Date</p>
    </div>

    <div class="body">


        <div class="employee-dash">
            <p>employee</p>
            <div th:if="${timesheetsForApproval}">
                <span>
                    There are <form method="post" th:action="@{/supervisor/manageemployees/timesheets/results}" style="display: inline;">
                    <input type="hidden" name="searchType" value="approval">
                    <button class="btn-style" th:text="${timesheetsForApproval+' timesheets'}"></button>
                    </form> awaiting approval.
                </span>
            </div>
        </div>

        <div class="right-col">
            <div class="project-dash">
                <p>project</p>
                        <ol th:each="project,iterStat : ${projects}">
                            <li th:id="${iterStat.count}">
                                <a th:text="${project.projectName}" th:href="@{/supervisor/manageprojects/projectdetails(projectId=${project.projectId})}"></a>
                            </li>
                        </ol>
            </div>
            <div class="shipment-dash">
                <p>shipment</p>
            </div>
        </div>

    </div>



</div>


</body>
</html>
