<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: header-nav-login"></div>

<div class="main-contents">

    <a href="/employee"><h2 th:text="${employee.firstNameLastNameCombo + ''}">Welcome (Employee Name here)!</h2></a>
    <br>

    <div>
        <form>
            <div class="form-style1">
                <label>Start Date:
                    <input type="date" class="form-control" name="startDate" th:field="${timeOffScheduleRequestDTO.startDate}">
                </label>
            </div>
            <div class="form-style1">
                <label>End Date:
                    <input type="date" class="form-control" name="endDate" th:field="${timeOffScheduleRequestDTO.endDate}">
                </label>
            </div>

            <div class="form-style1">
                <label>Note / Reason:
                    <input th:field="${timeOffScheduleRequestDTO.noteOrReasonForRequest}" class="form-control">
                </label>
                <p class="error" th:errors="${timeOffScheduleRequestDTO.noteOrReasonForRequest}"></p>
            </div>
            <div class="form-style1">
                <input type="submit" value="Make Request" class="btn btn-success">
            </div>
        </form>
    </div>


</div>

</body>
</html>
