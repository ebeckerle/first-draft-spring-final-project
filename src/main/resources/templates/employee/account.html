<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: header-nav-login"></div>

<div class="main-contents">

  <a href="/employee"><h2 th:text="${employee.firstNameLastNameCombo + ''}">Welcome (Employee Name here)!</h2></a>
  <br>
<!--  <table class="table-style1">-->
    <div>
        <table class="table-style2">
            <tr>
                <th>First Name</th>
                <td th:text="${employee.firstName}"></td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td th:text="${employee.lastName}"></td>
            </tr>
            <tr>
                <th>Username</th>
                <td th:text="${employee.username}"></td>
            </tr>
        </table>

        <a>Change Username or Password</a>
    </div>

  <form method="post">
      <h3>Contact Information</h3>

      <div class="form-style1">
          <label th:text="${employee.getContactInfoAddressLineOne()}">Employee Contact Info Address Line One:
              <input th:field="${editContactDetailsDTO.addressLineOne}" th:placeholder="${employee.getEmergencyContactFirstName()}" class="form-control">
          </label>
          <p class="error" th:errors="${editContactDetailsDTO.addressLineOne}"></p>
      </div>

      <div class="form-style1">
          <label th:text="${employee.getContactInfoCity()}">Employee Contact Info City:
              <input th:field="${editContactDetailsDTO.city}" class="form-control">
          </label>
      </div>

      <div class="form-style1">
          <label th:text="${employee.getContactInfoState()}">Employee Contact Info State:
              <input th:field="${editContactDetailsDTO.state}" class="form-control">
          </label>
      </div>

      <div class="form-style1">
          <label th:text="${employee.getContactInfoZipcode()}">Employee Contact Info ZipCode:
              <input th:field="${editContactDetailsDTO.zipcode}" class="form-control">
          </label>
      </div>


    <h3>Emergency Contact</h3>

      <div class="form-style1">
          <label th:text="${employee.getEmergencyContactFirstName()}">Emergency Contact First Name:
              <input th:field="${editContactDetailsDTO.ecFirstName}" th:placeholder="${employee.getEmergencyContactFirstName()}" class="form-control">
          </label>
      </div>

      <div class="form-style1">
          <label th:text="${employee.getEmergencyContactLastName()}">Emergency Contact Last Name:
              <input th:field="${editContactDetailsDTO.ecLastName}" class="form-control">
          </label>
      </div>

      <div class="form-style1">
          <label th:text="${employee.getEmergencyContactPhoneNumbers()}">Emergency Contact Phone Numbers:
              <input th:field="${editContactDetailsDTO.ecPhoneNumber}" class="form-control">
          </label>
      </div>

      <div class="form-style1">
          <label th:text="${employee.getEmergencyContactRelationship()}">Emergency Contact Relationship:
              <input th:field="${editContactDetailsDTO.ecRelationship}" class="form-control">
          </label>
      </div>

    <div class="form-style1">
      <input type="submit" value="Edit" class="btn btn-success">
    </div>
  </form>

</div>

</body>
</html>
