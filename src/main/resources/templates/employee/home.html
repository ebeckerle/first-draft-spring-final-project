<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div th:replace="fragments :: header-nav-login"></div>
<p th:text="${'Welcome ' + employeeName + '!'}">Welcome (Employee Name here)!</p>
<br>

<div><p th:if="${successSubmit}" th:text="${successSubmit}"></p></div>

<div th:if="${completionStatus}">
<!--TODO nest in a th:unless or th:if, so only appears if the employee object's currentTimesheetCompletionStatus field is TRUE-->
    <form method="post">
        <input type="hidden" name="employeeId" th:value="${employeeId}">
        <input type="hidden" name="todaysDate" th:value="${todaysDate}">
        <button type="submit" name="submit">Create A New Timesheet</button>
    </form>
</div>


<div th:unless="${completionStatus}">
    <button><a href="/employee/timesheet">Edit Current Timesheet</a></button>
</div>

</body>
</html>
